apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: middlewares.configuration.inendless.io
spec:
  group: configuration.inendless.io
  names:
    kind: Middleware
    listKind: MiddlewareList
    plural: middlewares
    singular: middleware
  scope: Namespaced
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              limits:
                properties:
                  maxRequestBodySize:
                    type: integer
                type: object
              removePrefix:
                properties:
                  prefixes:
                    items:
                      type: string
                    type: array
                type: object
              addPrefix:
                properties:
                  prefix:
                    type: string
                type: object
              jwtBearer:
                properties:
                  audience:
                    type: string
                  secret:
                    type: string
                  issuer:
                    type: string
                type: object
